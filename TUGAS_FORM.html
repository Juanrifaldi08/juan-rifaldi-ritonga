<!DOCTYPE html>
<html>
<head>
	<title>FORM PENDAFTARAN</title>
</head>
<body>
	<form accept="Registrasi.php" method="POST"></form>
	<fieldset>
		<legend>Registrasi</legend>
		<p>
			<label>Nama:</label>
			<input type="text" name="Nama" placeholder="Nama Lengkap">
		</p>
		<p>
			<label>Username:</label>
			<input type="text" name="Username" placeholder="Username">
		</p>
		<p>
			<label>Email:</label>
			<input type="Email" name="Email" placeholder="Your Email">
		</p>
		<p>
			<label>password</label>
			<input type="password" name="password" placeholder="password">
		</p>
		<p>
			<label>Tanggal Lahir:</label>
			<input type="Date" name="Number">
		</p>
		<p>
			<label>Jenis kelamin:</label>
			<label><input type="radio" name="Laki-laki" value="Laki-laki" />Laki-laki</label>
			<label><input type="radio" name="Perempuan" value="Perempuan" />Perempuan</label>
		</p>
		<p>
			<label>Agama:</label>
			<select name="Agama">
				<option>islam</option>
				<option>hindu</option>
				<option>kristen</option>
				<option>budha</option>
			</select>
		</p>
		<p>
			<label>Alamat:</label>
			<input type="Alamat" name="Alamat" placeholder="Alamat">
		</p>
		<p>
			<label>Kota</label>
			<select name="Kota">
				<option>Kab.Tangerang</option>
				<option>Tangerang</option>
				<option>Tangerang Selatan</option>
				<option>Jakarta</option>
				<option>Bogor</option>
			</select>
		</p>
		<p>
			<label>Provinsi:</label>
			<select name="Provinsi">
				<option>Banten</option>
				<option>Sumatera Selatan</option>
				<option>Jawa Barat</option>
				<option>Jawa Tengah</option>
			</select>
		</p>
		<p>
			<label>Kecamatan:</label>
			<select name="Kecamatan">
				<option>Cikupa</option>
				<option>Cisoka</option>
				<option>Curug</option>
				<option>Panongan</option>
				<option>Cisauk</option>
			</select>
		</p>
		<p>
			<input type="submit" name="submit" value="daftar">
		</p>
	</fieldset>

</body>
</html>
